name: Development

on: [push]

jobs:
  Run-Linter:
    runs-on: ubuntu-latest
    
    steps:
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
      - name: Install dependencies
        run: pnpm install --force
      - name: Run Biome linter
        run: pnpm run lint
        continue-on-error: true
  Run-Unit-Tests:
    runs-on: ubuntu-latest
    needs: Run-Linter
    steps:
      # - run: echo "ðŸ˜€ User: ${{ github.actor }}"
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.1.0
      - name: Install dependencies
        run: pnpm install --force
      - name: Run tests
        run: pnpm run test
